{% extends 'home.html'%}

{% block conteudo %}
<div class="frase">
    <h1>Cadastre o produto desejado!</h1>
</div>
<div class="produto_C">
    <form action="{{url_for('cadastro_produto')}}" method="POST">

        <label> Nome: </label>
        <label><input type="text" name="form_nome"></label>


        <label> Preço: </label>
        <label><input type="text" name="form_preco"></label>


        <label> Descrição: </label>
        <label><input type="text" name="form_descricao"></label>


        <label> Data De Fabricação: </label>
        <label><input type="text" name="form_data_fabricacao"></label>


        <label> Categoria: </label>
        <label for="categoria"></label><select id="categoria" name="form_id_categoria_produto">
            <option value="1">1-Produto</option>
            <option value="2">2-Curso</option>
        </select>


        <label> Garantia Do Produto: </label>
        <label><input type="text" name="form_garantia_produto"></label>

        <button> Adicionar</button>
        <button><a href="{{url_for('cadastro_produto')}}">CANCELAR</a></button>

    </form>
</div>
{% endblock conteudo %}
